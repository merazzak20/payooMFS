<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone mt-1">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                
                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="accountBalance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                </div>
                <div class="divider"></div>

                  <!-- User Actions -->
                 <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>

                 <!-- Add money form Start -->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amoun</span>
                        </label>
                        <input type="text" placeholder="Amoun" id="amountField" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="Pin" id="pinField" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btnAddMoney" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- Add money form end -->



              </div>
            </div>
          </div>
    </main>

    <script src="js/addMoney.js"></script>
</body>
</html>
